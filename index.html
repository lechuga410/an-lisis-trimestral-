<div class="contenedor-select-trimestre">
  <label for="trimestre-select">Selecciona un trimestre:</label>
  <select id="trimestre-select">
    <option value="t1">1er trimestre (T1): enero - febrero - marzo</option>
    <option value="t2">2do trimestre (T2): abril - mayo - junio</option>
    <option value="t3">3er trimestre (T3): julio - agosto - septiembre</option>
    <option value="t4">4to trimestre (T4): octubre - noviembre - diciembre</option>
  </select><br>
</div>



<input class="input-capital" id="capital-inicial" type="number" placeholder="capital inical del trimestre">


<div class="meses-container">

    <label for="realizadas1">Operaciones realizadas</label>

    <input type="number" id="ganadoras1" class="ganadoras"><br>
    <label for="perdedoras1">Operaciones perdedoras</label>
    <input type="number" id="perdedoras1" class="perdedoras"><br>
    <label for="breakeven1">Operaciones en breakeven</label>
    <input type="number" id="breakeven1"><br>
    <label for="netogan1">Neto ganancias</label>
    <input type="number" id="netogan1"><br>
    <label for="netoperd1">Neto perdidas</label>
    <input type="number" id="netoperd1"><br>
  </fieldset>
  <fieldset>
    <legend>Mes 2</legend>

    <label for="ganadoras2">Operaciones ganadoras</label>
    <input type="number" id="ganadoras2" class="ganadoras"><br>
    <label for="perdedoras2">Operaciones perdedoras</label>
    <input type="number" id="perdedoras2" class="perdedoras"><br>
    <label for="breakeven2">Operaciones en breakeven</label>
    <input type="number" id="breakeven2"><br>
    <label for="netogan2">Neto ganancias</label>
    <input type="number" id="netogan2"><br>
    <label for="netoperd2">Neto perdidas</label>
    <input type="number" id="netoperd2"><br>
  </fieldset>
  <fieldset>
    <legend>Mes 3</legend>

    <label for="ganadoras3">Operaciones ganadoras</label>
    <input type="number" id="ganadoras3" class="ganadoras"><br>
    <label for="perdedoras3">Operaciones perdedoras</label>
    <input type="number" id="perdedoras3" class="perdedoras"><br>
    <label for="breakeven3">Operaciones en breakeven</label>
    <input type="number" id="breakeven3"><br>
    <label for="netogan3">Neto ganancias</label>
    <input type="number" id="netogan3"><br>
    <label for="netoperd3">Neto perdidas</label>
    <input type="number" id="netoperd3"><br>
  </fieldset>
</div><br>

<div class="datos-y-errores">
  
  <div class="datos-extra">
    <div class="form-bloque">
      <label for="racha-p">Mayor racha de pérdidas consecutivas:</label>
      <input type="number" id="racha-p" placeholder="#"><br>
    </div>
    <div class="form-bloque">
      <label for="neto-p">Costo total de la pérdida consecutiva estimada:</label>
      <input type="number" id="neto-p" placeholder="pérdida"><br>
    </div>
    <div class="form-bloque">
      <label for="racha-g">Mayor racha de ganancias consecutivas:</label>
      <input type="number" id="racha-g" placeholder="#"><br>
    </div>
    <div class="form-bloque">
      <label for="neto-g">Ganancia total de la ganancia consecutiva:</label>
      <input type="number" id="neto-g" placeholder="ganancia"><br>
    </div>
  </div>

  <section class="operaciones-lista">
    <label for="tipo-error">Tipo de error:</label>
    <select id="tipo-error">
              
      <!--1--> <option value="Reentrada">Reentrada</option>

      <!--11-->  <option value="Error-por-analizar-según-el-sentimiento/sesgo-y-no-según-lectura-de-mercado">Error por analizar según el sentimiento/sesgo y no según lectura de mercado</option>

    </select>

    <label for="cantidad-error"> Número de veces:</label>
    <input type="number" id="cantidad-error" min="1" placeholder="Ej: 2">
    <button onclick="agregarError()">Agregar error</button>
    <ul id="lista-errores"></ul>

  </section>
</div>

<div class="resumen-trimestral">

  <button onclick="generarResumenTrimestral()">Generar resumen trimestral</button>
  <div id="resumenTrimestral"></div>
  <button id="btnExportarImagen">Exportar resumen como imagen</button>

</div>
